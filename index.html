<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Promodoro Timer</h1>
        <div class="buttons">
            <button class="Btn" id="promodoro" >promodoro</button>
            <button class="Btn" id="shortBreak" >short break</button>
            <button class="Btn" id="longBreak" >long break</button>
        </div>
        <div class="time">
            <p class="timer">25:00</p>
        </div>
        <button id="start">start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
